<div class="container">
  <div class="row">
    <h2 class="text-center">Local Storage Practice</h2>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      Name:
      <input type="text" class="form-control" [(ngModel)]="name">
      Email:
      <input type="text" class="form-control" [(ngModel)]="email">
      Password:
      <input type="password" class="form-control" [(ngModel)]="Password">
      <br>
      <button class="btn btn-success" (click)="subData()">Submit</button>

    </div>
  </div>
</div>

<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
  </tr>
  <tr *ngFor="let r of result">
    <td>{{r.name}}</td>
    <td>{{r.email}}</td>
    <td>{{r.password}}</td>
  </tr>
</table>
